{% load static %}

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Quản Lý Học Tập{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">QLHT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'taikhoan' %}">Tài Khoản</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'monhoc' %}">Môn Học</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'ketqua' %}">Kết Quả Học Tập</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'vieccanlam' %}">Việc Cần Làm</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'thongtinnguoidung' %}">Thông Tin Người Dùng</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'thoikhoabieu' %}">Thời Khóa Biểu</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'tinchi' %}">QL Tín Chỉ</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
